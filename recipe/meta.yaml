{% set version = "1.2.0" %}

package:
  name: ipydatagrid
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/ipydatagrid/ipydatagrid-{{ version }}.tar.gz
  sha256: 804ee8a561e75dfbb8aaa5f38f5b080d0da797cde1bf3063f9ccf45de8a84176

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - hatch-jupyter-builder >=0.8.1
    - hatchling
    - jupyterlab >=3,<4
    - pip
    - python >=3.7
    - yarn =3
  run:
    - bqplot >=0.11.6
    - ipywidgets >=7.6.0,<9
    - pandas
    - py2vega >=0.5.0
    - python >=3.7

test:
  imports:
    - ipydatagrid
  commands:
    - pip check
    - jupyter labextension list
    - jupyter labextension list 1>lab_extensions 2>&1
    - grep -iE "ipydatagrid.*{{ version.replace(".", "\\.") }}.*OK" lab_extensions
  requires:
    - jupyterlab >=3,<4
    - m2-grep  # [win]
    - pip

about:
  home: https://github.com/bloomberg/ipydatagrid
  summary: Fast Datagrid widget for the Jupyter Notebook and JupyterLab
  license: BSD-3-Clause
  license_file:
    - LICENSE.txt
    - ipydatagrid/labextension/static/third-party-licenses.json

extra:
  recipe-maintainers:
    - bollwyvl
    - ibdafna
    - kaiayoung
    - martinRenou
